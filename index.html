<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Web Mapping Application for Healthcare Facility Accessibility in Kumasi</title>
  </head>
  <body>
    <!-- Search Form -->
    <div id="my-search-form">
      <h4>Search Hospitals within a specified distance</h4>
      <label for="coordinates">Coordinates (Latitude, Longitude):</label>
      <input
        type="text"
        id="coordinates"
        placeholder="Type coordinates or click on map"
      />
      <label for="distance">Search Distance (km):</label>
      <input type="number" id="distance" min="1" value="2" />
      <label for="hospitals">Number of Hospitals:</label>
      <input type="number" id="hospitals" min="1" value="3" />
      <button id="search-button">Search</button>
    </div>

    <!-- Created by section -->
     <div id="created-by">
      <p>App created by</p>
      <a href="https://www.linkedin.com/in/vincent-osei-96156a256/">Osei Vincent</a>
     </div>

    <div id="map" style="height: 100vh"></div>

    <!-- Leaftel JavaScript Files -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/proj4/dist/proj4.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.css"></script>
    <script src="script.js"></script>
  </body>
</html>
